# Root directory of your project
root = "."

# Directory for temporary files generated by Air
tmp_dir = "tmp"

# Log level: debug, info, warning, error, fatal, panic
log_level = "debug"

# List of directories to watch
[watch]
    include = ["."]
    exclude = ["tmp", "vendor", "node_modules"]

# List of file extensions to watch
[extensions]
    include = [".go", ".tpl", ".tmpl", ".html"]

# The build configuration
[build]
    before_run = "fuser -k 4000/tcp || true && echo 'Killing process on port 4000'"
    cmd = "go build -o ./tmp/main ."
    log = "air_build.log"
    delay = 1000

# Command to run after the build
[run]
    cmd = "./tmp/main"
    log = "air_run.log"

# Configuration for file inclusion or exclusion
[includes]
    dirs = ["."]
    files = ["*.go", "*.tpl", "*.tmpl", "*.html"]
    excludes = ["tmp", "vendor", "node_modules"]

# Configuration for the Air tool itself
[air]
    interval = 1

# List of custom commands to run before or after specific events
[events]
    before_run = "fuser -k 4000/tcp || true && echo 'Killing process on port 4000'"
